<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard - Your Health Care</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="democss.css" />
  </head>
  <body>
    <div class="dashboard-container">
      <!-- Sidebar -->
      <div class="sidebar">
        <div class="logo">
          <img src="Group 3 (1).png" alt="Your Health Care Logo" />
        </div>
        <nav class="nav-menu">
          <button class="nav-btn active">Home</button>
          <button class="nav-btn">Add new patients</button>
          <button class="nav-btn">My account</button>
        </nav>
      </div>

      <!-- Main Content -->
      <div class="main-content">
        <header>
          <div class="header-icon">
            <img src="image 2.png" alt="User Icon" />
          </div>
          <div class="power-btn">
            <img src="Group 16.png" alt="Power Button" />
          </div>
        </header>
        <div class="content-area">
          <!-- Dynamic content goes here -->
        </div>
      </div>
    </div>
  </body>
</html>
