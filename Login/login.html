<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard - Your Health Care</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="login.css" />
  </head>
  
  <body>
    <div class="dashboard-container">
      <!-- Sidebar -->
      <div class="sidebar">
        <div class="logo">
          <img src="Group 3 (1).png" alt="Your Health Care Logo" />
        </div>
        <nav class="nav-menu">
          <button class="nav-btn active"  onclick="location.href='../access_panel/access_panel.html'">Access Panel</button>
        </nav>
      </div>

      <!-- Main Content -->
      <div class="main-content">
        <header>
          <div class="header-icon">
            <img src="image 2.png" alt="User Icon" />
          </div>
          <div class="power-btn">
            <img src="Group 16.png" alt="Power Button" />
          </div>
        </header>
        
          
        <div class="login-page">
          <!-- Dynamic content goes here -->
          <h2 class="form-title">Login</h2>
          <form class="login-grid">
            <div class="input-box">
              <input type="text" required placeholder=" " />
              <label>Employee ID</label>
            </div>
            <div class="input-box">
              <input type="password" required placeholder=" " />
              <label>Password</label>
            </div>
            <div class="input-box full-width">
              <button type="submit" class="submit-btn" onclick="location.href='../admin_dashboard/dashboard.html'">Login</button>
            </div>
          </form>
        </div>
        
      </div>
    </div>
  </body>
</html>
