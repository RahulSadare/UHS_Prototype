<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard - Your Health Care</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="doctor_home.css" />
    <link rel="stylesheet" href="docotor_home_after.css" />
  </head>
  <body>
    <div class="dashboard-container">
      <!-- Sidebar -->
      <div class="sidebar">
        <div class="logo">
          <img src="health_care.png" alt="Your Health Care Logo" />
        </div>
        <nav class="nav-menu">
          <button class="nav-btn active" onclick="location.href='../doctor_dashboard/doctor_home.html'">Home</button>
          <button class="nav-btn" onclick="location.href='../add_new_patient/patient_reg.html'">Add patients</button>
          <button class="nav-btn" onclick="location.href='../patient_list/patient_lst.html'">Patient List</button>
          <button class="nav-btn" onclick="location.href='../available_indoor_patients/available_indoor_patient.html'">Available patients</button>
        </nav>
      </div>

      <!-- Main Content -->
      <div class="main-content">
        <header>
          <div class="header-icon">
            <img src="image 2.png" alt="User Icon" />
          </div>
          <div class="power-btn">
            <img src="Group 16.png" alt="Power Button" />
          </div>
        </header>
        <div class="content-area">
          <div class="grid-container">
            <div class="card" onclick="location.href='../patient_list/patient_lst.html'">Patient list</div>
            <div class="card">1st Month</div>
            <div class="card">3rd Month</div>
            <div class="card">6th Month</div>
            <div class="card">Stats</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
