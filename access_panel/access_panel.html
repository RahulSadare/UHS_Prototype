<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard - Your Health Care</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="access_panel_after.css" />
    <link rel="stylesheet" href="access_panel.css" />
  </head>
  <body>
    <div class="dashboard-container">
      <!-- Main Content -->
      <div class="main-content">
        <header>
          <!-- <div class="header-icon">
            <img src="image 2.png" alt="User Icon" />
          </div> -->
          <div class="power-btn">
            <img src="Group 16.png" alt="Power Button" />
          </div>
        </header>

        <!-- Content Area -->
        <div class="content-area">
          <div class="access-header">
            <!-- <img src="monitor-icon.png" alt="Login Icon" class="login-icon" /> -->
            <!-- <h2>Login</h2> -->
          </div>

          <h1 class="access-title"><center>Access Panel</center></h1>

          <div class="access-cards">
            <div class="card" onclick="location.href='../Login/login.html'">
              <img src="Admin(1).png" alt="Admin Icon" />
              <p>ADMIN</p>
            </div>
            <div class="card" onclick="location.href='../Login/login.html'">
              <img src="OBG.jpg" alt="OBG Icon" />
              <p>OBG</p>
            </div>
            <div class="card" onclick="location.href='../Login/login.html'">
              <img src="P.png" alt="Pediatrician Icon" />
              <p>PEDIATRICIAN</p>
            </div>
            <div class="card" onclick="location.href='../Login/login.html'">
              <img src="aslp.png" alt="ASLP Icon" />
              <p>ASLP</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
